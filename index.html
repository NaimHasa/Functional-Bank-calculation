<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <h1 class="text-center text-5xl text-orange-600 mt-8">Welcome to Functional Baap er Bank</h1>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 container mx-auto mt-16">
                <div class="bg-green-600 p-8 rounded">
                      <h1 class="text-3xl font-bold text-white py-4">Deposite</h1>
                      <h3 class="text-3xl font-bold text-white">$<span id="deposit-ammount">000</span></h3>
                </div>
                <div class="bg-amber-600 p-8 rounded">
                      <h1 class="text-3xl font-bold text-white py-4">Withdraw</h1>
                      <h3 class="text-3xl font-bold text-white">$<span id="withdraw-total">000</span></h3>
                </div>
                <div class="bg-red-600 p-8 rounded">
                      <h1 class="text-3xl font-bold text-white py-4">Total Balance</h1>
                      <h3 class="text-3xl font-bold text-white">$<span id="total-balance">500</span></h3>
                </div>
                
            </div>
        </section>

        <section class="mx-auto w-3/4 mt-8 ">

            <div class="grid grid-cols-2 gap-4">
            
                                          <!-- Deposite -->

                <div class="bg-fuchsia-800 p-8 text-white rounded ">
                   <h1 class="text-white text-3xl font-bold mb-4">Your Deposite</h1>
                   <input class="w-3/4 px-3 py-2 rounded text-black font-bold block mb-4 " type="text" name="" id="deposit-filed" placeholder="$ Ammount you want to Deposite">
                   <button id="btn-deposit" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Submit</button>
                </div>
                                       
                                           <!-- withdraw -->

                <div class="bg-purple-800 p-8 text-white rounded ">
                   <h1 class="text-white text-3xl font-bold mb-4">Your Withdraw</h1>
                   <input class="w-3/4 px-3 py-2 rounded text-black font-bold block mb-4 " type="text" name="" id="withdraw-filed" placeholder="$ Ammount you want to WithDraw">
                   <button id="btn-withdraw" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Submit</button>
                </div>
            
            </div>
        </section>
    </main>
    <script src="utiltes.js"></script>
    <script src="Js/deposit.js"></script>
    <script src="Js/withdraw.js"></script>
</body>
</html>
